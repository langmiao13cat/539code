<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>今彩539預測組合</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="date"] { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; margin-top: 10px; cursor: pointer; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>今彩539預測組合</h1>
        <h2>最佳預測組合</h2>
        <table>
            <thead>
                <tr>
                    <th>組合</th>
                </tr>
            </thead>
            <tbody>
                {% for combination in combinations %}
                <tr>
                    <td>{{ combination }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
